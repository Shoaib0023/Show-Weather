{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShowWeather </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
  <!-- <div class="container-fluid" style="background-color:#00d1b2; height:150px;">
      <h3 class="display-4" style="padding:35px; color:white; weight:80px;">Check the Weather ...</h3>
    </div> -->

<div class="container my-5" id="second">
      <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center no-gutters">
          <div class="col-md-4 offset-md-2">
            <label for="id_name"></label>
            <input id="id_name" type="text" class="form-control" placeholder="Choose a city" name="name">
          </div>
        <div class="col-md-4">
          <button class="btn btn-info my-4">Add City</button>
        </div>
        </div>
      </form><br>

      {% for weather in weather_data %}
      <div class="row my-5">
          <div class="col-sm-5 offset-3">
            <div class="card" style="background-color:#FDF5E6">
              <div class="media">
                <img class="align-self-center mr-3 ml-3" src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="weather image">
                <div class="media-body">
                  <div class="row">
                    <div class="col-sm-8">
                      <h5 class="mt-1 media-heading">{{ weather.city }}</h3>
                      {{ weather.temprature }} &#8457;  ({{ weather.temprature_in_celcius }} &#8451;)<br>
                      {{ weather.description }}
                    </div>
                    <div class="col-sm-2 offset-sm-2">
                      <a href="{% url 'remove' weather.city.id %}" weather.city.id class="mt-3" style="color:black;">&#10005;</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="{% static "js/index.js" %}"></script> -->
</body>
</html>
